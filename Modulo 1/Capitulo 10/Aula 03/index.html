<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links para download</title>
</head>
<body>
    <h1>Links para download</h1>
    <ul>
        <!-- Para criar links que baixam arquivos (exemplos abaixo com PDF e ZIP) basta escrever os parametros download e type -->
        <li><a href="Python For Everybody - Charles Severance.pdf"  download="meulivro.pdf" type="application/pdf">Baixar livro em PDF</a></li>
        <li><a href="Python For Everybody - Charles Severance.zip" download="meulivro.zip" type="application/zip">Livro compactado em ZIP</a></li>
    </ul>
</body>
</html>
