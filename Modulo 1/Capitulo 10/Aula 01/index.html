<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Ancoras em HTML5</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <!-- Colocase target="_blank" e rel="external" para que o link abra a pagina numa nova aba -->
    <p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositorio publico no GitHub</a>.</p>
    <p>Você também pode acessar o meu <a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external">canal gratuito do YouTube</a>.</p>
</body>
</html>
