<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <!-- O parametro type eh o tipo de indicador da lista numerada -->
    <!-- O parametro start eh o ponto de inicial de contagem da lista ordenada -->
    <ol type="A" start="1">
        <!-- O fechamento da tag li eh opcional -->
        <li>Acordar</li>
        <li>Tomar cafe</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas nao ordenadas</h2>
    <ul type="square">
        <li>Pao</li>
        <li>Leite</li>
        <li>Tomate</li>
    </ul>
</body>
</html>
