<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam sozinhas</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <!-- A ordem das tags sources importa! -->
        <source media="(max-width: 750px)" srcset="imagens_d007/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens_d007/paisagem-m.png" type="image/png">
        <img src="imagens_d007/paisagem-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
