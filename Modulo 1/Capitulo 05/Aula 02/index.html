<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e Emojis no seu site</title>
</head>
<body>
    <h1>Simbolos especiais</h1>
    <p>Vamos adicionar alguns simbolos:</p>
    <ul>
        <li>&reg;</li>
        <li>&copy;</li>
        <li>&trade;</li>
        <li>&euro;</li>
        <li>&pound;</li>
        <li>&yen;</li>
        <li>&cent;</li>
        <li>&delta;</li>
        <li>&Delta;</li>
        <li>&uarr;</li>
    </ul>
    <p>Vamos adicionar alguns emojis:</p>
    <ul>
        <li>&#x1F596;</li>
        <li>&#x1F913;</li>
    </ul>
</body>
</html>
