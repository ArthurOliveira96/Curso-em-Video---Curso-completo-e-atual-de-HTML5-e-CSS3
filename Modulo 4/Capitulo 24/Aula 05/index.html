<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos number, month, date e time em formul√°rios HTML</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <!-- input:number =>  parametros min / max para menor e maior valor -->
    <!-- input:number =>  parametro step para regular o incremento que o valor pode variar -->
    <!-- input:number =>  parametro value para que o formulario inicialize com um valor default -->
    <!-- input:month => colocar value = "2010-10" ou seja, %Y-%m -->
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome complete" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5" required value="5">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-08">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2024-08-03" required>
        </p>
        <p>
            <label for="ihora">Horario da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
