<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como criar formul√°rios com HTML5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    
    <!-- Novidade da aula -->
    <!-- autocomplete: off -> para desabilitar o autocomplete -->
    <!-- action=cadastro.php -> acao ao clicar no botao submit -->
    <!-- Para que a linguagem PHP (ou qualquer backend) funcione quando clicamos no botao submit, precisamos identificar os campos do formulario. Eh por meio destes nomes/ids que o PHP vai identificar o valor colocado em cada campo  -->
    <!-- label eh usado para vincular o a descricao do campo a ser preenchido com o campo em si -->
    <form autocomplete="off" action="cadastro.php">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
