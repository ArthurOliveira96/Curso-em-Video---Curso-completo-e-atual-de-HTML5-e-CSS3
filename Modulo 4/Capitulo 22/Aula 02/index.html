<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando iframes</title>
</head>
<body>
    <!-- O tamanho padrao do iframe eh 300x150 -->
    <h1>Configurando iframes</h1>
    <p>
        O site do Guanabara 
        
        <!-- Parametro scrolling serve para definir se o rolamento do iframe vai existir ou nao (auto, yes, no) -->
        <!-- frameborder recebe valores de 0 ou 1 (nao tem ou tem) -->
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="500" scrolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
    
        tambem eh legal!
    </p>
    
</body>
</html>
