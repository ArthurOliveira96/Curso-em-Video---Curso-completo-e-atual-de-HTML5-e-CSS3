<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O iframe ainda pode ser usado?</title>
</head>
<body>
    <!-- o 'i' de 'iframe' significa 'inline'. -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar.</p>
    <!-- frameborder para definir a largura do frame -->
    <!-- O iframe eh um quadro inline que renderiza outros enderecos dentro de uma caixa -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1">Curso em Video</iframe> para aprender a programar.</p>
    <!-- Alguns sites tem protecoes para que seu site nao seja exibido em iframes de terceiros. O site do google eh um exemplo: -->
     <p>O site do <iframe src="https://www.google.com.br" frameborder="1">Google</iframe> tambem eh legal.</p>
     
</body>
</html>
